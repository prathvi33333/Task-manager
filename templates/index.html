<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px; }
    .done { text-decoration: line-through; color: gray; }
    .task { margin-bottom: 10px; }
    input, textarea, select, button { margin: 4px 0; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h2>My Task Manager</h2>

  <!-- Add Task Form -->
  <form method="POST" action="/">
    <input type="text" name="title" placeholder="Task Title" required>
    <textarea name="description" placeholder="Task Description" required></textarea>
    <input type="text" name="due_date" placeholder="Due Date (e.g., 2025-08-01)" required>
    <button type="submit">Add Task</button>
  </form>

  <!-- Search & Filter -->
  <form method="GET" action="/" style="margin-top:10px;">
    <input type="text" name="search" placeholder="Search tasks" value="{{ search }}">
    <select name="status">
      <option value="">All</option>
      <option value="done" {% if status == 'done' %}selected{% endif %}>Done</option>
      <option value="pending" {% if status == 'pending' %}selected{% endif %}>Pending</option>
    </select>
    <button type="submit">Filter</button>
  </form>

  <!-- Task List -->
  <ul>
    {% for task in tasks %}
      <li class="task">
        <strong class="{{ 'done' if task.status == 'Done' else '' }}">{{ task.title }}</strong><br>
        <small>{{ task.description }}</small><br>
        <small>Due: {{ task.due_date }}</small><br>
        <a href="{{ url_for('mark_done', task_id=task.id) }}">[Mark {{ 'Pending' if task.status == 'Done' else 'Done' }}]</a>
        <a href="{{ url_for('delete', task_id=task.id) }}">[Delete]</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
